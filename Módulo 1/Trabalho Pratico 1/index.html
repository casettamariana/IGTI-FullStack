<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Prático 1</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container valign-wrapper" style="height: 100vh; width: 100vw;">
    <div class="row center-align">
      <h2>Números por extenso</h2>

      <form action="#">
        <p class="range-field">
          <input type="range" id="range" min="0" max="123" value="0" />
        </p>
        <label for="valorNumerico">Número atual:</label>
        <input class="chips" type="text" id="valorNumerico" disabled>
        <label for="valorTextual">Número por extenso:</label>
        <input class="chips" type="text" id="valorTextual" disabled>
      </form>
    </div>
  
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
